<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/login-cadastro.css" />
    <link rel="shortcut icon" href="./img/logpag.svg" type="image/x-icon">   
    <title>Login e Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
            <script src="./js/validation_Adress.js"></script>
            <script src="./js/email_Validate.js"></script>
            
                   
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        
        
        <!-- //parte de login e cadastro -->
        
        <div class="signin-signup">

          <!--parte de login -->
          <form action="#" class="sign-in-form" name="f1">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
          <input type="text" name="email" onblur="validacaoEmail(f1.email)" placeholder="Digite o seu E-mail" maxlength="60" size='65'>
          <div id="msgemail"></div>    
        </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Coloque a sua Senha" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Faça Login com a sua Rede Social</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <!-- parte de cadastro -->
          <!-- <h2 class="title">Faça o seu cadastro</h2> -->
          <form action="#" class="sign-up-form" id="form">
            
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome Completo" required oninput="nameValidate()"/>
              
            </div>
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required/>
           
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" required/>
              
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmação de Senha" required/>
              
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="CPF" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="RG" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker"></i>
              <input type="text" placeholder="cep" id="cep" maxlength="9" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="rua" id="rua" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="bairro" id="bairro" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Número" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Complemento" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Cidade" id="cidade" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Estado" id="uf" required/>
            </div>
            
            
            
            
           <!-- cadastro icones -->

            <input type="submit" class="btn" value="Cadastrar" />
            <p class="social-text">Faça o seu cadastro com as suas Redes Sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Faça o seu Cadastro e Embarque para Futuro com a Frontends 
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastro
            </button>
          </div>
          <img src="img/Front.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ja é nosso Aluno?</h3>
            <p>
              Então faça o Seu login e Desfrute dos Nossos Serviços
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="img/informem.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    
  </body>
</html>
